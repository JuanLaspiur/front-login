<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loging Resgisto - Juancito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia secion para entrar en la página</p>
                    <button id="btn__iniciar-secion">Iniciar Seccion</button>
                </div>

                <div class="caja__trasera-registrer">
                
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Registrate para entrar en la página</p>
                    <button id="btn__registrese">Registrese</button>
                </div>
               
            </div>


            <!--Contenedor Loigin Registrer-->
            <div class="contenedor__login-registrer">
                <!-- Login -->
                
                <form action="" class="formulario__login">
                    <h2>Iniciar Secion</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña" >
                    <button>Entrar</button>
                </form>

                <form action="" class="formulario__registrer"> 
                  <!--Registro-->
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="text" placeholder="Contraseña">
                    <Button>Registrarse</Button>
                </form>

            </div>

        </div>


    </main>

    <script src="script.js"></script>
</body>
</html>
